<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="signup 4.css">
    </head>
    <body>
        <div class="container">
            <div class="welcome"><h2>welcome</h2></div>
            <form>
                <div class="create">
                    <h2>create new account</h2>
                </div>
                <div class="names">
                    <input type="password" placeholder="enter password" required minlength="6" maxlength="20">
                    <input type="password" placeholder="confirm password" required minlength="6" maxlength="20">
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">agree to terms and conditions</label>
                </div>
                <div>
                    <button class="submit"><a href="signup 3.html">previous</a></button>
                    <span class="next">
                        <button class="submit">create account</button>
                    </span>
                </div>
            </form>
        </div>
    </body>
</html>
